<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API-2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <h1>Displaying Random Dog Images Based on User's Input</h1>

        <form>
            <label for = "images">Please Type The Number of Dog Images You'd Like To See (1-50)</label>
            <input type = "number" id = "number" value = "3" min = "0" max = "50">
            <input type = "submit" value = "submit">
        </form>
        <section class = "results hidden">
            <div class = "results-img"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
